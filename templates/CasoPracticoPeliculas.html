<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recomendación de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">Predicción de Preferencia por Acción</h2>
    
    <form method="POST" class="card p-4 shadow-sm">
      <div class="row g-3">
        <!-- Columna izquierda -->
        <div class="col-md-6 col-12">
          <div>
            <label class="form-label small">Edad del Usuario</label>
            <input type="number" class="form-control form-control-sm" name="EdadUsuario" required>
          </div>

          <div>
            <label class="form-label small">Historial de Visualizaciones</label>
            <input type="number" class="form-control form-control-sm" name="HistorialVisualizaciones" required>
          </div>

          <div>
            <label class="form-label small">Puntuaciones Anteriores (1-10)</label>
            <input type="number" class="form-control form-control-sm" name="PuntuacionesAnteriores" min="1" max="10" required>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-md-6 col-12">
          <div>
            <label class="form-label small">Géneros Favoritos 
              <br><small>(1=Acción, 2=Comedia, 3=Drama, 4=Sci-Fi, 5=Romance)</small>
            </label>
            <input type="number" class="form-control form-control-sm" name="GenerosFavoritos" min="1" max="5" required>
          </div>

          <div>
            <label class="form-label small">Tiempo de Uso (meses)</label>
            <input type="number" class="form-control form-control-sm" name="TiempoUsoMeses" required>
          </div>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary btn-sm w-50">Predecir</button>
      </div>
    </form>

    {% if resultado %}
      <div class="alert alert-info mt-3 p-3">
        <h6 class="mb-2">Resultado de Predicción:</h6>
        <p class="mb-1">¿Prefiere películas de Acción? <strong>{{ resultado }}</strong></p>
        <p class="mb-0">Probabilidad: <strong>{{ prob }}</strong></p>
      </div>
    {% endif %}
  </div>
  <h3>Matriz de Confusión</h3>
<img src="{{ url_for('static', filename='confusion_matrix_peliculas.png') }}" alt="Matriz de Confusión">

</body>
</html>
