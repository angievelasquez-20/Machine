<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recomendación de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">Predicción de Preferencia por Acción</h1>
    
    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Edad del Usuario</label>
        <input type="number" class="form-control" name="EdadUsuario" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Historial de Visualizaciones</label>
        <input type="number" class="form-control" name="HistorialVisualizaciones" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Puntuaciones Anteriores (1-10)</label>
        <input type="number" class="form-control" name="PuntuacionesAnteriores" min="1" max="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Géneros Favoritos (1=Acción, 2=Comedia, 3=Drama, 4=Sci-Fi, 5=Romance)</label>
        <input type="number" class="form-control" name="GenerosFavoritos" min="1" max="5" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tiempo de Uso (meses)</label>
        <input type="number" class="form-control" name="TiempoUsoMeses" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Predecir</button>
    </form>

    {% if resultado %}
      <div class="alert alert-info mt-4">
        <h4>Resultado de Predicción:</h4>
        <p>¿Prefiere películas de Acción? <strong>{{ resultado }}</strong></p>
        <p>Probabilidad: <strong>{{ prob }}</strong></p>
      </div>
    {% endif %}
  </div>
</body>
</html>
