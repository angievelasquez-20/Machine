<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Linear Regression Grades</title>
</head>
<body>
    <h1> Regresion Lineal: Calcular calificación según horas de estudio</h1>
    <form method="post">
        <label for="hours">Horas de estudio</label>
        <input type="number" name="hours" required>
        <button type="submit"> Predicción </button>
    </form>
    {% if result is not none %}
        <h2> Calificación estimada : {{result}}</h2>
    {% endif %}
    <div class="d-grid gap-2 col-2 mx-auto">
    <button onclick="window.location.href='/'" class="btn btn-primary">Volver al inicio</button>

    </div>
</body>
</html>
