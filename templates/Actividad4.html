<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimación de Turistas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
            Estimación de Turistas
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Ingresa los datos para estimar el número de turistas.
        </p>
        <form id="estimation-form" class="space-y-4">
            <div>
                <label for="temp_media" class="block text-sm font-medium text-gray-700">Temperatura media (°C):</label>
                <input type="number" id="temp_media" name="temp_media" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="costo_pasaje" class="block text-sm font-medium text-gray-700">Costo promedio del pasaje ($):</label>
                <input type="number" id="costo_pasaje" name="costo_pasaje" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Estimar
            </button>
        </form>
        <div id="result-container" class="mt-6 hidden">
            <div class="p-4 bg-gray-50 rounded-lg text-center">
                <p id="result-message" class="text-gray-800 font-semibold"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('estimation-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const resultContainer = document.getElementById('result-container');
            const resultMessage = document.getElementById('result-message');

            resultContainer.classList.add('hidden'); 

                       fetch('/Actividad4', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultContainer.classList.remove('hidden');
                if (data.success) {
                    resultMessage.textContent = `numero estimado de turistas: ${data.turistas_estimados} (en miles)`;
                } else {
                    resultMessage.textContent = data.message;
                    resultMessage.classList.add('text-red-500'); // Estilo para errores
                }
            })
            .catch(error => {
                resultContainer.classList.remove('hidden');
                resultMessage.textContent = 'Ocurrió un error en la solicitud.';
                resultMessage.classList.add('text-red-500');
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
